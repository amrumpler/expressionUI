<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>SimpleUI Examples</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/simpleUI.css">

	<script src="js/modernizr-1.7.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="js/simpleUI.js"></script>

</head>
<body>
	<div id="container">


		<div class="example">
			<a id="default" href="javascript:;">Default</a>
			<div class="source"></div>
			<script class="script">
				$('#default').click(function(){
					$().uiModal();
				});
			</script>
		</div>

		<div class="example">
			<a id="overlay" href="javascript:;">Default With Overlay</a>
			<div class="source"></div>
			<script class="script">
				$('#overlay').click(function(){
					$().uiModal({
						type: 'alert',
						body: 'You should do somthing here!',
						title: 'Woah there Pard-nah',
						overlay: true,
						buttons: [
							{buttonText: 'Ok, I will', callback: closeDialog, defaultButton: true},
							{buttonText: 'Nahh, You Crazy', callback: closeDialog}
						]
					});
				});
			</script>
		</div>

		<div class="example">
			<a id="embed" href="javascript:;">Embeded Form</a>
			<div class="source"></div>
			<script class="script">
				$('#embed').click(function(){
					$().uiModal({
						type: 'form',
						body: '#formEmbed', // EXPECTS AN ID SELECTOR
						title: 'The Lone Star State',
						overlay: true,
						buttons: [
							{buttonText: 'Texas Rocks', callback: closeDialog, defaultButton: true},
							{buttonText: 'My Scoks', callback: closeDialog}
						]
					});
				});
			</script>
			<div id="formEmbed" style="display:none;">
				<form action="/" id="someFrom" method="post">
					<div class="section">
						<p class="text">
							<label for="Name">Your Name</label>
							<input id="Name" name="Name" type="text" value="">
						</p>
					</div>
					<div class="section">
						<p class="combo">
							<label for="texasAwesome">How Awesome is Texas</label>
							<select name="texasAwesome" id="texasAwesome" multiple="multiple">
								<option value="1">Really Awesome</option>
								<option value="2">Super Awesome</option>
								<option value="3">Wicked Awesome</option>
							</select>
						</p>
						<p class="combo">
							<label for="somestates">Choose Your Favorite States</label>
							<select name="somestates" id="somestates" multiple="multiple">
								<option value="1">New York</option>
								<option value="2">Texas</option>
								<option value="3">Alaska</option>
								<option value="4">Alabama</option>
								<option value="5">Arizona</option>
								<option value="6">Arkansas</option>
								<option value="7">California</option>
								<option value="8">Colorado</option>
								<option value="9">Connecticut</option>
								<option value="10">Delaware</option>
								<option value="11">Florida</option>
								<option value="12">Georgia</option>
								<option value="13">Hawaii</option>
								<option value="14">Idaho</option>
								<option value="15">Illinois</option>
								<option value="16">Indiana</option>
								<option value="17">Iowa</option>
							</select>
						</p>
					</div>
				</form>
			</div>
		</div>

		
	</div>

	<script>
	$(function() {

		$('.script').each(function(i){
			var scriptCode = $(this).html().replace(/\n\t\t\t/gm, '\n').replace('>', '&gt;').replace('<', '&lt;');
			$(this).parent().find('.source').html('<code><pre>' + scriptCode + '</pre></code>');
		});

	});
	</script>



</body>
</html>
